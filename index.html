<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Task Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Limelight&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    img, video {
      max-width: 60%;
      height: auto;
      margin: 10px 0;
    }
    form {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 40%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
        padding: 8px;
      background-color: #4CAF50;
    }
      /* Apply Edu NSW ACT Hand Pre to the paragraph */
    h1 {
      font-family: "Edu NSW ACT Hand Pre", cursive; /* Include a generic fallback font */
    }

    /* Apply Limelight to the list items */
    li {
      font-family: "Limelight", serif; /* Include a generic fallback font */
    }

    /* Apply Limelight to the anchor tag (Back to Index) */
    a {
      font-family: "Limelight", serif;
    }
  </style>
</head>
<body>


  <!-- Image from Local-Storage -->
   <h1>ADDED IMAGE VIA LOCAL STORAGE</h1>
  <img src="assets/wp2729601.jpg" alt="Local Image" />

  <!-- Image from CDN -->
    <h1>ADDED IMAGE VIA CDN</h1>
  <img src="https://i.ibb.co/WNG8Cc2x/wp2729601.jpg" alt="CDN Image" />
  <!-- Video from CDN -->
  <h2>Sample Video</h2>
  <video controls>
    <source src="https://files.catbox.moe/7s7cba.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>


  <h2>Login Form</h2>
  <form>
    <label for="username">USERNAME</label>
    <input type="text" id="username"/>

    <label for="password">PASSWORD</label>
    <input type="password" id="password"/>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
